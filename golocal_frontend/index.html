<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLocal API Test - Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container { max-width: 500px; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>GoLocal - Register User</h2>
    <p>A simple form to test the registration endpoint.</p>

    <form id="registration-form" class="mt-4">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div id="response-message" class="alert mt-4" style="display: none;"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function() {
    // Listen for the form submission
    $('#registration-form').on('submit', function(event) {
        // Prevent the default form submission (which reloads the page)
        event.preventDefault();

        // Define the API endpoint URL
        var apiUrl = 'http://127.0.0.1:8000/api/users/register';

        // Get the data from the form fields
        var formData = {
            username: $('#username').val(),
            email: $('#email').val(),
            password: $('#password').val()
        };

        // Make the AJAX POST request to the API
        $.ajax({
            url: apiUrl,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData), // Convert JS object to JSON string
            
            // --- SUCCESS HANDLER ---
            success: function(response) {
                var messageDiv = $('#response-message');
                messageDiv.text(response.message);
                messageDiv.removeClass('alert-danger').addClass('alert-success');
                messageDiv.show();
            },

            // --- ERROR HANDLER ---
            error: function(jqXHR, textStatus, errorThrown) {
                var messageDiv = $('#response-message');
                var errorMessage = '';
                if (jqXHR.status === 0) {
                    errorMessage = 'Network error: Could not connect to the server. Is the backend running?';
                } else if (jqXHR.responseJSON && jqXHR.responseJSON.message) {
                    errorMessage = jqXHR.responseJSON.message;
                } else if (jqXHR.responseText) {
                    try {
                        var json = JSON.parse(jqXHR.responseText);
                        errorMessage = json.message || jqXHR.responseText;
                    } catch (e) {
                        errorMessage = jqXHR.responseText;
                    }
                } else {
                    errorMessage = 'An unknown error occurred.';
                }
                errorMessage = 'Error (' + jqXHR.status + '): ' + errorMessage;
                messageDiv.text(errorMessage);
                messageDiv.removeClass('alert-success').addClass('alert-danger');
                messageDiv.show();
            }
        });
    });
});
</script>

</body>
</html>
